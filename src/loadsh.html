<body>
<script>

function fn (){
    console.log('123')
}
// 声明 一个新函数
const newFn=debounce(fn,1000)
newFn()
newFn()
 function debounce (callback,time) {
     let timer =null //第一次调用的时候 把定时器声明一下变成空 这样后面清除定时器的话就不会报错了
     return function () {
        window.clearTimeout(timer)
        timer=setTimeout(()=>{
            callback()
        },time)
       }
   }
</script>
